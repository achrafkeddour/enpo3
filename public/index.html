<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App with Audio Calls</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div id="app">
        <div id="usernameInput" class="container">
            <div class="form-group text-center">
                <h1>Welcome to ChatApp</h1>
                <input id="username" class="form-control" placeholder="Enter your username" />
                <button class="btn btn-primary mt-2" onclick="joinChat()">Join Chat</button>
                <button class="btn btn-secondary mt-2" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>
        <div id="userList" class="list-group">
            <h3>Online Users</h3>
            <!-- Users will be listed here -->
        </div>
        <div id="conversationView">
            <div id="conversationHeader" class="d-flex align-items-center">
                <button class="btn btn-secondary me-2" onclick="showUserList()">Back</button>
                <h5 id="conversationTitle">Conversation</h5>
                <button class="btn btn-success ms-auto" onclick="initiateAudioCall()">
                    <i class="fas fa-phone"></i> Audio Call
                </button>
            </div>
            <div id="messages" class="mt-3">
                <!-- Messages will appear here -->
            </div>
            <div id="typingIndicator"></div>
            <form id="form" class="mt-3">
                <textarea id="message" class="form-control" placeholder="Type a message..." rows="2"></textarea>
                <div class="d-flex align-items-center mt-2">
                    <label for="image" class="me-2"><i class="fa fa-paperclip"></i></label>
                    <input type="file" id="image" class="form-control">
                    <button class="btn btn-primary ms-2"><i class="fas fa-paper-plane"></i></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Audio Call Modal -->
    <div id="callModal">
        <div id="callContainer">
            <h4 id="callStatus">Incoming Call</h4>
            <p id="callerInfo"></p>
            <div id="callButtons">
                <button class="btn btn-success" onclick="answerCall()">Accept</button>
                <button class="btn btn-danger" onclick="declineCall()">Decline</button>
            </div>
            <div id="inCallControls" style="display:none;">
                <p>In call with <span id="activeCallUser"></span></p>
                <button class="btn btn-warning" onclick="endCall()">End Call</button>
            </div>
        </div>
    </div>

    <audio id="notificationSound" src="notification.mp3" preload="auto"></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
